<!DOCTYPE html>
<html>

<head>
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Signup Page</h1>
            <label class="labelText">First Name</label>
            <input type="text" placeholder="eg., Aditya" id="firstName">
            <label class="labelText">Last Name</label>
            <input type="text" placeholder="eg., Sharma" id="lastName">
            <label>Email</label>
            <input type="email" placeholder="eg., xyz@login.com" id="email">
            <label id="password">Password</label>
            <input type="password" placeholder="********">
            <label>Mobile Number</label>
            <input type="number" placeholder="eg., 1234567890" id="mobile">
        </form>
        <button class="submit-btn" onclick="signUpSubmit(firstName, lastName, email, password, mobile)">Submit</button>
    </div>
    <script src="js/form.js"></script>
</body>

</html>
